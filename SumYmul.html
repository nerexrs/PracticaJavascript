<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h1>Bienvenido a la calculadora donde sumaras tus primeros dos números y multiplicarás el tercero</h1>
    <script lenguage="JavaScript">

        var a = prompt("Ingresa tu numero 1");
        var b = prompt("Ingresa tu numero 2");
        var c = prompt("Ingresa el numero para multiplicar");
        var aTypeNumber = Number(a);
        var bTypeNumber = Number(b);
        var cTypeNumber = Number(c);
        
        var sumatoria = aTypeNumber + bTypeNumber;
        var multiplicar = sumatoria * cTypeNumber;
        document.write(multiplicar);
    </script>
</body>
</html>
